<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Romal Numeral Converter</title>
    <link rel="shortcut icon" href="images/logo.webp" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="images/fcc_logo_big.png" alt="fcc_logo" />
      </div>
      <div class="header">
        <h1>
          Roman Numeral <br />
          Converter
        </h1>
      </div>
      <div class="input-box">
        <div class="input-content">
          <p>Enter a Number:</p>
          <input type="number" id="number" class="input-number" name="number" />
          <div>
            <button class="btn" id="convert-btn">Convert</button>
          </div>
        </div>
      </div>
      <div id="output" class="output-box">
        <p class="output-text"></p>
      </div>
    </div>
  </body>
  <script src="js/main.js"></script>
</html>
